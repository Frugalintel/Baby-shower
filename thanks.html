<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Baby Shower Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        .thanks-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), url('https://images.unsplash.com/photo-1519689680058-324335c77eba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        }
        
        .thanks-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        .thanks-title {
            font-family: var(--font-fancy);
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .thanks-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-box">
            <h1 class="thanks-title">Thank You!</h1>
            <p class="thanks-message">We've received your RSVP and look forward to celebrating with you!</p>
            <i class="fas fa-heart" style="font-size: 3rem; color: var(--primary-color);"></i>
            <div>
                <a href="index.html" class="home-link">‚Üê Return to Baby Shower Page</a>
            </div>
        </div>
    </div>
</body>
</html>
