<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Baby Boy Shower</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Background pattern and gradient */
        .thanks-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(78, 139, 194, 0.05) 25%, transparent 25%, 
                      transparent 50%, rgba(78, 139, 194, 0.05) 50%, rgba(78, 139, 194, 0.05) 75%, 
                      transparent 75%, transparent);
            background-size: 40px 40px;
        }
        
        .thanks-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://frugalintel.github.io/Baby-shower/Images/wtp-backround.jpg') no-repeat center center;
            background-size: cover;
            background-position: center 2%;
            z-index: -2;
        }
        
        .thanks-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            z-index: -1;
        }
        
        /* Enhanced thanks box */
        .thanks-box {
            background: linear-gradient(145deg, rgba(254, 249, 231, 0.95), rgba(254, 249, 231, 0.85));
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(45, 75, 115, 0.2);
            max-width: 90%;
            width: 600px;
            position: relative;
            z-index: 1;
        }
        
        /* Title with elegant underline */
        .thanks-title {
            font-family: var(--font-fancy);
            font-size: 3.2rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .thanks-title::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 3px;
            bottom: 0;
            left: 10%;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }
        
        .thanks-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        /* Enhanced links */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 20px;
            font-weight: 500;
            color: var(--secondary-color);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 20px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 3px 10px rgba(45, 75, 115, 0.1);
        }
        
        .home-link:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(45, 75, 115, 0.15);
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .thanks-box {
                padding: 30px 20px;
            }
            
            .thanks-title {
                font-size: 2.5rem;
            }
            
            .thanks-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-box">
            <h1 class="thanks-title">Thank You!</h1>
            <p class="thanks-message">We're so excited to have you join us in celebrating our little boy's upcoming arrival!</p>
            <div>
                <a href="index.html" class="home-link">‚Üê Return to Baby Shower Page</a>
            </div>
        </div>
    </div>
</body>
</html>
